    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
        }

        .container {
            display: grid;
            grid-template-areas:
                "header header"
                "nav main"
                "footer footer";
            grid-template-columns: 1fr 3fr;
            grid-template-rows: auto 1fr auto;
            max-width: 1200px;
            width: 100%;
            min-height: 100vh;
            gap: 20px;
            padding: 20px;
        }

        header {
            grid-area: header;
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        nav {
            grid-area: nav;
            background-color: #f7b731;
            padding: 15px;
            border-radius: 5px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav li {
            margin-bottom: 10px;
        }

        nav a {
            color: #333;
            text-decoration: none;
        }

        main {
            grid-area: main;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            grid-area: footer;
            background-color: #4a4a4a;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        label {
            font-size: 18px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            padding: 10px 15px;
            font-size: 18px;
            background-color: saddlebrown;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }
    </style>
</head>
