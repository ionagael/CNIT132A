<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Lincoln School. Our staff makes sure every student achieves their full potential!">
    <meta name="keywords" content="School, Education, Learning, Lincoln School">
    <meta name="author" content="Lincoln School">
    <title>Lincoln School - A Place for Learning and Growth</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            background-image: url('https://ionagael.github.io/CNIT132A/images/student.jpg');
            background-repeat: no-repeat;
            background-position: top right; 
            background-size: 200px;
            min-height: 100vh;
        }

        .container {
            position: relative;
            text-align: center; 
            padding: 20px;
            z-index: 1; 
        }

        h1 {
            color: blue; 
            margin: 0; 
        }

        p {
            margin: 20px 0; 
        }

        .bottom-left {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 300px; 
            height: 200px; 
            background-image: url('https://ionagael.github.io/CNIT132A/images/elementarystudent.png');
            background-repeat: no-repeat;
            background-size: contain; 
        }

        figure {
            margin: 20px auto; 
            max-width: 80%; 
        }

        figcaption {
            font-size: 14px; 
            color: #555; 
            text-align: center; 
        }

        ul {
            list-style-type: none; 
            padding: 0; 
            text-align: center; 
        }

        ul li {
            margin: 10px 0; 
        }

        ul li a {
            text-decoration: none; 
            color: blue; 
        }
    </style>
</head>
<body>

    <div class="container">
      
        
        <h1>Lincoln School</h1>
        <p>Welcome to Lincoln School. Our dedicated staff fosters a nurturing environment where every student achieves their full potential through engaging and personalized education.</p>
        
        <figure>
            <img src="https://ionagael.github.io/CNIT132A/images/lincoln.png" alt="A beautiful view of Lincoln School" style="width: 100%; height: auto;">
            <figcaption>A beautiful view of Lincoln School</figcaption>
        </figure>
    </div>
    <div class="bottom-left"></div> 
</body>
</html>
